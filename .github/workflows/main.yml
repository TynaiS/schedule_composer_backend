name: Deploy App

on:
  workflow_dispatch:
  push:
    branches:
      - cicd
      

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_NAME: ${{ steps.set_output.outputs.IMAGE_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set Variables
        run: |
          echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/schedule_composer_backend:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Set output variable
        id: set_output 
        run: echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - env:
          DOCKER_IMAGE: ${{needs.build.outputs.IMAGE_NAME}}
        run: echo "DOCKER_IMAGE=$DOCKER_IMAGE" > .env
        
      - name: Copy docker-compose
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu"

      - name: Copy env file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/ubuntu"

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export DOCKER_IMAGE=${{ needs.build.outputs.IMAGE_NAME }}
            sudo docker-compose --env-file .env down
            sudo docker-compose --env-file .env up -d --build
